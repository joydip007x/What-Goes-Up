plugins {
        id 'java'
        id 'application'
        id 'org.openjfx.javafxplugin' version '0.0.7'

}

version '1.0-demo'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.almasb:fxgl:11.2-beta'
}

javafx {
    version = "12"
    modules = [ 'javafx.controls' ]
}
